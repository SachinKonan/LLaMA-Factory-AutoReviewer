### model (overridden by SLURM script)
model_name_or_path: Qwen/Qwen2.5-3B-Instruct
template: qwen
trust_remote_code: true
flash_attn: fa2
enable_liger_kernel: True

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json

### dataset (overridden by SLURM script)
dataset: training_checklist_sft_clean_train
val_dataset: training_checklist_sft_clean_val
cutoff_len: 28000
max_samples: 10000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output (overridden by SLURM script)
output_dir: PLACEHOLDER_OUTPUT_DIR
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: false
save_only_model: false
report_to: none

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 16
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
gradient_checkpointing: true
gradient_checkpointing_kwargs: {"use_reentrant": false}

### eval
val_size: 0.0  # Using separate val_dataset
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 100
